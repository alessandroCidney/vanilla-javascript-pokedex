<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/pokedex.css">
  <link rel="stylesheet" href="./styles/pagination.css">
</head>
<body>
  <header class="main-header">
    <h1>
      <a href="/">
        <img
          src="./assets/images/logos/default.png"
          alt="Pokédex"
          class="logo"
        >
      </a>
    </h1>

    <nav>
      <ul>
        <li>
          <a
            href="/"
            class="default-button"
          >
            Home
          </a>
        </li>

        <li>
          <a
            href="/pokedex"
            class="default-button"
          >
            Pokédex
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form class="search-form">
        <div class="search-input-container">
          <label>
            <span class="only-screen-reader">
              Nome do pokémon
            </span>

            <input
              placeholder="Faça uma busca pelo nome do pokémon"
              name="pokemonSearch"
              type="text"
            />
          </label>

          <img src="./assets/images/icons/magnify.png" alt="Ícone de lupa">
        </div>
      </form>
    </section>

    <section class="pokedex-list"></section>

    <nav
      aria-labelledby="pokedex-pagination-title"
      class="pagination"
    >
      <h2
        id="pokedex-pagination-title"
        class="only-screen-reader"
      >
        Paginação da Pokédex
      </h2>
      
      <ul></ul>
    </nav>
  </main>

  <script src="./scripts/pagination.js"></script>
  <script src="./scripts/pokedex.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
