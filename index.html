<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <link rel="shortcut icon" href="./assets/images/favicons/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/pokedex.css">
  <link rel="stylesheet" href="./styles/pagination.css">
  <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
  <!-- Cabeçalho -->

  <header class="default-header">
    <h1>
      <a href="#">
        <img
          src="./assets/images/logos/default.png"
          alt="Pokédex"
          class="logo"
        >
      </a>
    </h1>

    <nav>
      <ul>
        <li>
          <a
            href="?page=1"
            class="default-button default-button--highlighted"
          >
            Home
          </a>
        </li>

        <li>
          <a
            href="https://www.pokemon.com/br/pokedex"
            class="default-button"
            target="_blank"
          >
            Pokédex
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->

  <main>
    <section>
      <form
        class="search-form"
      >
        <div class="search-input-container">
          <label>
            <span class="only-screen-reader">
              Nome do pokémon
            </span>

            <input
              placeholder="Faça uma busca pelo nome do pokémon"
              name="pokemonSearch"
              type="text"
            />
          </label>

          <button
            aria-label="Pesquisar"
            class="default-button"
            type="submit"
          >
            <img src="./assets/images/icons/magnify.png" alt="Ícone de lupa">
          </button>
        </div>
      </form>
    </section>

    <!--
      Listagem de pokémons
      (aria-busy e aria-live servem para indicar carregamento para leitores de tela)
    -->

    <section class="pokedex-list" aria-live="polite" aria-busy="true"></section>

    <!-- A paginação é renderizada ao longo do tempo de acordo com os dados atuais -->

    <nav
      aria-labelledby="pokedex-pagination-title"
      class="pagination"
    >
      <h2
        id="pokedex-pagination-title"
        class="only-screen-reader"
      >
        Paginação da Pokédex
      </h2>
      
      <ul></ul>
    </nav>
  </main>

  <!-- Scripts -->

  <script src="./scripts/utils/constants.js"></script>
  <script src="./scripts/api/core.js"></script>
  <script src="./scripts/api/pokedex.js"></script>
  <script src="./scripts/utils/pagination.js"></script>
  <script src="./scripts/utils/error.js"></script>
  <script src="./scripts/utils/form.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
